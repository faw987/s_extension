<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
<h3>Enter text for searches</h3>
<input type="text" id="searchText" placeholder="Enter text to search">
<button id="searchButton">Search in Current Window</button>
<button id="searchNewWindowButton">Search in New Window</button>
<script src="popup.js"></script>
</body>
</html>
